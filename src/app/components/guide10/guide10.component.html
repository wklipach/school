<form [formGroup]="component10Form">

  <div class="d-flex">

  <input type="text" class="form-control w-75 mr-5" placeholder="Фамилия ученика" formControlName="{{numberComponent}}FamStu">

    <button class="btn btn-outline-primary dropdown-toggle mb-4"
            type="button"
            aria-expanded="false"
            data-toggle="collapse"
            [attr.data-target] ='"#" +  "collapseGuide10_" + numberComponent'
            id="buttGuide10_{{numberComponent}}">
      Базовые учебные действия
    </button>
  </div>

  <div class="collapse" id="collapseGuide10_{{numberComponent}}">
    <div class="my-2">
                  <div *ngFor="let curGroupValue of methodAggegateList">
                    <div class="card mb-4">
                      <div class="view-head">
                        <span>{{curGroupValue.title}}</span>
                      </div>
                      <div class="horizontal-column">
                        <div *ngFor="let curInnerDocument of curGroupValue.new_document; let i = index;">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="{{numberComponent}}comp10Check{{curInnerDocument.id}}" formControlName="{{numberComponent}}comp10aggregateCheck{{curInnerDocument.id}}">
                            <label class="custom-control-label" for="{{numberComponent}}comp10Check{{curInnerDocument.id}}">{{i+1}}. {{curInnerDocument.title}}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
    </div>
  </div>


</form>
